version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dw_user
      POSTGRES_PASSWORD: dw_pass
      POSTGRES_DB: dw
    ports:
      - "5432:5432"

  airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://dw_user:dw_pass@postgres/dw
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    volumes:
      - ../dbt_project:/dbt
    depends_on:
      - postgres
